<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lab4 - Grade Statistics</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Grade Statistics</h1>

    <section class="input-area">
      <label>
        Math:
        <input id="mathInput" type="number" min="0" max="100" step="0.01" placeholder="Enter Math score" />
      </label>
      <label>
        English:
        <input id="engInput" type="number" min="0" max="100" step="0.01" placeholder="Enter English score" />
      </label>
      <button id="submitBtn">Submit</button>
    </section>

    <section class="table-area">
      <table id="gradesTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Math</th>
            <th>English</th>
            <th>Average</th>
          </tr>
        </thead>

        <tbody>
          <!-- new rows will be appended here -->
        </tbody>

        <tfoot>
          <tr>
            <td>Column Avg</td>
            <td id="mathColAvg">-</td>
            <td id="engColAvg">-</td>
            <td id="overallAvg">-</td>
          </tr>
        </tfoot>
      </table>
    </section>

    <p class="note">Notes: inputs accept only numbers. Row average and column/overall averages update dynamically.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
